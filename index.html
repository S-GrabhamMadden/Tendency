<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tendency</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-3.6.0.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/mainstylesheet.css" />
    <script src="scripts/textsidebar.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/tendencytab.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/main.js" charset="utf-8" type="text/javascript"></script>
  </head>
  <body>
    
    <div id="wrapper">
      <div class="tabWrapper">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'mundaneTab')" id="defaultOpen">Mundanity</button>
          <button class="tablinks" onclick="openTab(event, 'occultTab')">The Tendency</button>
        </div>
        
        <div id="mundaneTab" class="tabcontent">
          Dull, sorrowful.
        </div>
        
        <div id="occultTab" class="tabcontent">
          <p id="vimGained">0 VIM</p>
          <button onclick="gainVim()">Incite Vim</button>
          <button onclick="buyVimPerClick()" id="vimPerClickUpgrade">Improved Methods 0 (10 Vim)</button>
          
          <p id="vigorGained">0 VIGOR</p>
          <button onclick="gainVigor()">Amass Vigor (100 Vim)</button>
        </div>
      </div>
      
      <div id="textBar" className="textBar">
        <div id="textBarFadeOut">
        </div>
      </div>
      
      <button id="fullReset" onclick="fullReset()">FULL RESET</button>
    </div>
    <script>
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
